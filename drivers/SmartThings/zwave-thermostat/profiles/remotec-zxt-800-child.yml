name: remotec-zxt-800-child
components:
- id: main
  capabilities:
  - id: thermostatHeatingSetpoint
    version: 1
    config:
      values:
        - key: "heatingSetpoint.value"
          range: [ 17, 30 ]
  - id: thermostatCoolingSetpoint
    version: 1
    config:
      values:
        - key: "coolingSetpoint.value"
          range: [ 17, 30 ]
  - id: thermostatMode
    version: 1
  - id: thermostatFanMode
    version: 1
  - id: thermostatOperatingState
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
